<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <img src="project-photo.png" alt="Logo" class="nav-photo">
  </header>
  <main>
    <section>
      <h1>Explore Cars for Sale</h1>
      <div id="carList">
        <!-- Cars will be dynamically added here -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; fakecars.com</p>
  </footer>
  <script>
    // Retrieve cars from localStorage and display them
    const cars = JSON.parse(localStorage.getItem('cars')) || [];
    const carList = document.getElementById('carList');

    if (cars.length === 0) {
      carList.innerHTML = '<p>No cars posted yet. Be the first to post your car!</p>';
    } else {
      cars.forEach(car => {
        const carDiv = document.createElement('div');
        carDiv.classList.add('car-item');
        carDiv.innerHTML = `
          <h2>${car.name}</h2>
          <p><strong>Price:</strong> $${car.price}</p>
          <p>${car.description}</p>
        `;
        carList.appendChild(carDiv);
      });
    }
  </script>
</body>
</html>
