<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <img src="project-photo.png" alt="Logo" class="nav-photo">
  </header>
  <main>
    <section>
      <h1>Explore Cars for Sale</h1>
      <button id="clearStorage" style="margin-bottom: 20px;">Clear All Cars</button>
      <h2>New Cars</h2>
      <div id="newCars">
        <!-- New cars will be dynamically added here -->
      </div>
      <h2>Used Cars</h2>
      <div id="usedCars">
        <!-- Used cars will be dynamically added here -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; fakecars.com</p>
  </footer>
  <script>
    // Retrieve cars from localStorage and display them
    const cars = JSON.parse(localStorage.getItem('cars')) || [];
    const newCars = document.getElementById('newCars');
    const usedCars = document.getElementById('usedCars');

    if (cars.length === 0) {
      newCars.innerHTML = '<p>No new cars posted yet.</p>';
      usedCars.innerHTML = '<p>No used cars posted yet.</p>';
    } else {
      cars.forEach(car => {
        const carDiv = document.createElement('div');
        carDiv.classList.add('car-item');
        carDiv.innerHTML = `
          <img src="${car.image}" alt="${car.name}" style="width: 100%; max-width: 300px; height: auto; border-radius: 8px;">
          <h2>${car.name}</h2>
          <p><strong>Price:</strong> $${car.price}</p>
          <p>${car.description}</p>
        `;
        if (car.condition === 'New') {
          newCars.appendChild(carDiv);
        } else {
          usedCars.appendChild(carDiv);
        }
      });
    }

    // Clear all localStorage data
    document.getElementById('clearStorage').addEventListener('click', () => {
      if (confirm('Are you sure you want to delete all cars?')) {
        localStorage.clear();
        newCars.innerHTML = '<p>No new cars posted yet.</p>';
        usedCars.innerHTML = '<p>No used cars posted yet.</p>';
        alert('All cars have been deleted.');
      }
    });
  </script>
</body>
</html>
