<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <img src="project-photo.png" alt="Logo" class="nav-photo">
  </header>
  <main>
    <section>
      <h1>Welcome to fakecars.com</h1>
      <p>We have a fresh selection of new and used cars.</p>
      <li><a href="explore.html">Shop Now</a></li>
    </section>
    <section>
      <h2>Post Your Car for Sale</h2>
      <form id="carForm">
        <label for="carName">Car Name:</label>
        <input type="text" id="carName" name="carName" required>
        <label for="carPrice">Price:</label>
        <input type="number" id="carPrice" name="carPrice" required>
        <label for="carDescription">Description:</label>
        <textarea id="carDescription" name="carDescription" required></textarea>
        <label for="carCondition">Condition:</label>
        <select id="carCondition" name="carCondition" required>
          <option value="New">New</option>
          <option value="Used">Used</option>
        </select>
        <label for="carImage">Upload Image:</label>
        <input type="file" id="carImage" name="carImage" accept="image/*" required>
        <button type="submit">Post Car</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; fakecars.com</p>
  </footer>
  <script>
    // Save car data to localStorage
    document.getElementById('carForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const carName = document.getElementById('carName').value;
      const carPrice = document.getElementById('carPrice').value;
      const carDescription = document.getElementById('carDescription').value;
      const carCondition = document.getElementById('carCondition').value;
      const carImage = document.getElementById('carImage').files[0];

      // Convert the image to a Base64 string
      const reader = new FileReader();
      reader.onload = function () {
        const car = {
          name: carName,
          price: carPrice,
          description: carDescription,
          condition: carCondition,
          image: reader.result // Base64 string of the image
        };

        // Retrieve existing cars from localStorage
        const cars = JSON.parse(localStorage.getItem('cars')) || [];
        cars.push(car);

        // Save updated cars list to localStorage
        localStorage.setItem('cars', JSON.stringify(cars));

        // Clear the form
        document.getElementById('carForm').reset();

        alert('Your car has been posted!');
      };
      reader.readAsDataURL(carImage);
    });
  </script>
</body>
</html>
